name: Build & Deploy via Docker Compose on GCP Runner

on:
  push:
    branches: ["master"]

  workflow_dispatch:

jobs:
  deploy:
    name: Build & Deploy with Docker Compose
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Ensure Docker is installed
      run: |
        docker --version
        docker compose version || docker-compose --version

    - name: Stop old containers (optional)
      run: |
        docker compose down || docker-compose down || true

    - name: Build images & start services
      run: |
        docker compose up -d --build || docker-compose up -d --build

    - name: Cleanup old frontend and backend images
      run: |
        docker images | grep -E "frontend|backend" | awk '{print $3}' | xargs -r docker rmi -f

